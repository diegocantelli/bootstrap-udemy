<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    <script src="main.js"></script>
</head>
<body class="bg-dark">

    <div class="container">    
        <div class="card card-register mx-auto mt-5">
        <div class="card-header">Criar uma conta</div>
            <div class="card-body">                
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="primeiroNome">Primeiro nome:</label>
                                <input type="text" class="form-control" name="primeiroNome" id="primeiroNome">
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome">Sobrenome:</label>
                                <input type="text" class="form-control" name="sobrenome" id="sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email">    
                    </div> 
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control" name="senha" id="senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmarSenha">Confirmar senha:</label>
                                <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha">
                            </div>
                        </div>
                    </div>                   
                    <button class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Esqueceu a senha ?</a>
                        <a href="#" class="d-block small">PÃ¡gina de login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
