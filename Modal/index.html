<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
   
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col">
                <!-- Chama o modal apenas quando clicar no botão -->
                <button class="btn btn-secondary" data-toggle="modal" data-target="#modalExemplo1">Disparar modal</button>
                <div id="modalExemplo1" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Título do modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>Corpo do meu modal</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Salvar alterações</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                  
   </div>

    
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script>
        //faz chamar o modal logo no carregamento da página
        $(".modal").modal("show")
    </script>
</body>
</html>
