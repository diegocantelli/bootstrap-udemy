<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paginação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
    <style>
        .jumbotron{
            background-color: blueviolet;
            color: antiquewhite;
        }
       
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
            <div class="col">
                <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Titulo do popover"
                data-content="Teste usando popover">Clique aqui para abrir o popover</button>
            </div>
        </div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil maiores nisi adipisci ipsam asperiores 
            pariatur atque dolore ab aperiam a officia delectus, eveniet vel ea numquam! Unde voluptatibus iste provident!</p>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" title="Titulo do popover"
                data-content="Teste usando popover-top" data-placement="top">Clique aqui para abrir o popover</button>
            </div>
        </div>                   
   </div>

    
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script>
        $(function(){
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>
</html>
